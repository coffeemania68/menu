<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐 먹지? | 맛있는 저녁 메뉴 추천</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-200 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 헤더 섹션 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-purple-800 mb-2 animate-bounce">
                오늘 뭐 먹지? 🍽️
            </h1>
            <p class="text-gray-600">당신의 완벽한 저녁 메뉴를 찾아드립니다!</p>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="max-w-4xl mx-auto">
            <!-- 선호도 선택 섹션 -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-purple-700 mb-4">당신의 취향을 선택해주세요 ✨</h2>
                
                <!-- 취향 선택 버튼들 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <!-- 맵기 선호도 -->
                    <div class="preference-section" id="spicy-preference">
                        <h3 class="text-lg font-medium text-gray-700 mb-2">맵기 선호도 🌶️</h3>
                        <div class="flex flex-wrap gap-2">
                            <button class="preference-btn" data-preference="순한맛">순한맛</button>
                            <button class="preference-btn" data-preference="중간맛">중간맛</button>
                            <button class="preference-btn" data-preference="매운맛">매운맛</button>
                        </div>
                    </div>

                    <!-- 종류 선호도 -->
                    <div class="preference-section" id="type-preference">
                        <h3 class="text-lg font-medium text-gray-700 mb-2">종류 선호도 🍜</h3>
                        <div class="flex flex-wrap gap-2">
                            <button class="preference-btn" data-preference="한식">한식</button>
                            <button class="preference-btn" data-preference="양식">양식</button>
                            <button class="preference-btn" data-preference="중식">중식</button>
                            <button class="preference-btn" data-preference="일식">일식</button>
                        </div>
                    </div>
                </div>

                <!-- 룰렛 섹션 -->
                <div class="relative w-64 h-64 mx-auto mb-8" id="roulette-container">
                    <canvas id="roulette" width="300" height="300" class="absolute top-0 left-0"></canvas>
                    <button id="spin-button" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 
                        bg-purple-600 text-white rounded-full w-16 h-16 flex items-center justify-center 
                        hover:bg-purple-700 transition-colors">
                        돌리기
                    </button>
                </div>

                <!-- 결과 표시 영역 -->
                <div id="result" class="text-center hidden">
                    <h3 class="text-2xl font-bold text-purple-800 mb-4">추천 메뉴</h3>
                    <div id="menu-list" class="space-y-2">
                        <!-- 여기에 결과가 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>
       
        <!-- 푸터 -->
       
        <section id="killing-time">
            <h2>⏳ 배달 올 때까지 심심하다면?</h2>
            <a href="https://coffeemania68.github.io/fortune-2025/" target="_blank" class="fun-button">심심풀이 퀴즈 🔮</a>
        </section>
    </main>

    <footer>
        <p>광고문의: petsmoa2000@gmail.com </p>
        <p>© Test Lab. All Rights Reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
