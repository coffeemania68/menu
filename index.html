<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추천!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>오늘 저녁 뭐 먹지?</h1>
        <p>당신의 저녁을 책임질 메뉴 추천!</p>
    </header>
    <main>
        <section id="theme-section">
            <h2>테마별 추천</h2>
            <div class="theme-buttons">
                <button data-theme="오늘 뭐 먹지?">오늘 뭐 먹지?</button>
                <button data-theme="간단하게 뚝딱">간단하게 뚝딱</button>
                <button data-theme="오늘만큼은 특별하게">오늘만큼은 특별하게</button>
                <button data-theme="다이어트 중인데...">다이어트 중인데...</button>
                <button data-theme="혼밥 메뉴">혼밥 메뉴</button>
            </div>
            <div id="theme-result"></div>
        </section>

        <section id="preference-section">
            <h2>취향 저격 추천</h2>
            <div class="preference-buttons">
                <input type="checkbox" id="spicy" name="spicy">
                <label for="spicy">매운 거 좋아!</label><br>
                <input type="checkbox" id="seafood" name="seafood">
                <label for="seafood">해산물 땡겨!</label><br>
                <input type="checkbox" id="vegetarian" name="vegetarian">
                <label for="vegetarian">나는 채식주의자</label><br>
            </div>
            <button id="preference-recommend">추천 받기</button>
            <div id="preference-result"></div>
        </section>

        <section id="random-section">
            <h2>랜덤 추천</h2>
            <div id="random-cards">
                </div>
            <button id="random-recommend">한 번 더!</button>
            <p id="game-message"></p> 
        </section>
        <section id="ad-section">
            <h2>광고 문의</h2>
            <p>
                저희 서비스에 광고를 원하시면 <a href="mailto:your-email@example.com">여기로</a> 문의 주세요!
            </p>
        </section>
    </main>
    <footer>
        <p>© 2023 저녁 메뉴 추천 서비스</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
